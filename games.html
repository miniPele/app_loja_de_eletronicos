        let cart = [];

        function buyGame(gameName, price) {
            cart.push({ gameName, price });

        }

        function updateCart() {
            const cartElement = document.getElementById("cart");
            let cartHTML = "";

            for (let i = 0; i < cart.length; i++) {
                cartHTML += `<p>${cart[i].gameName} - R$ ${cart[i].price}</p>`;
            }

            cartHTML += `<p>Total: R$ ${calculateTotal()}</p>`;
            cartElement.innerHTML = cartHTML;
        }

        function calculateTotal() {
            let total = 0;
            for (let i = 0; i < cart.length; i++) {
                total += cart[i].price;
            }
            return total;
        }
